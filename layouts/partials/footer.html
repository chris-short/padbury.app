{{- with .Site.Params.navbar }}
<footer>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <a href="{{.Site.BaseURL}}" class="footer-logo">{{ .logo }}</a>
          <ul class="menu">
          {{- range .menu }}
            <li>
              <a href="{{ .link }}">{{ .text }}</a>
            </li>
          {{- end }}
          </ul>
          <p class="copyright-text">Padbury Clock by <a href="https://www.producthunt.com/@padbury">Daniel Padbury</a> | Site by <a href="https://advisedbyshort.com/">Chris Short</a></p>
        </div>
      </div>
    </div>
  </div>
</footer>
{{- end }}
